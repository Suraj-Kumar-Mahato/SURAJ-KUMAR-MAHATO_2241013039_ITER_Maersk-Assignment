<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LTE/5G KPI Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <h1>LTE/5G Coverage & KPI Dashboard</h1>
